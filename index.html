<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="final_div">
      <h1>Basic Calculator</h1>
      <div class="main_div">
        <div>
          <input type="text" class="show_num" />
        </div>
        <div>
          <button class="num1">1</button>
          <button class="num2">2</button>
          <button class="num3">3</button>
          <button class="num_delete">❌</button>
          <button class="num_clear">CLR</button>
        </div>
        <div>
          <button class="num4">4</button>
          <button class="num5">5</button>
          <button class="num6">6</button>
          <button class="num_multiply">✖</button>
        </div>
        <div>
          <button class="num7">7</button>
          <button class="num8">8</button>
          <button class="num9">9</button>
          <button class="num_add">➕</button>
        </div>
        <div>
          <button class="num_point">.</button>
          <button class="num0">0</button>
          <button class="num_equal">=</button>
          <button class="num_divide">➗</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
